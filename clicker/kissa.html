<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/kissastyle.css">
    <title>Kissa</title>
</head>
<body>
    <div class="title">
        <h2>Pat the Mommy cat</h2>
    </div>
    <img src="./images/kissa.jpg" id="kissa">
    <p id="pats">Pats: 0</p>
    <p id="pps">PPS: 0</p>
    <div class="clearfix">
        <div class="box" id="sivupalkki">
            <h1>Store</h1>
                <table id="shop">
                    <tr>
                        <th>Name</th>
                        <th>Amount owned</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>Parkinson's disease</td>
                        <td id="parkinson">0</td>
                        <td id="parkinsonPrice" >50 pats</td>
                    </tr>
                    <tr>
                        <td>Endurance</td>
                        <td id="endurance">0</td>
                        <td id="endurancePrice">200 pats</td>
                    </tr>
                    <tr>
                        <td>Chin scratch</td>
                        <td id="chin">0</td>
                        <td id="chinPrice">1000 pats</td>
                    </tr>
                    <tr>
                        <td id="ppc">Mouse double up</td>
                        <td id="mouse">0</td>
                        <td id="mousePrice">5000 pats</td>
                    </tr>
                    <tr>
                        <td>Cheek rub</td>
                        <td id="cheek">0</td>
                        <td id="cheekPrice">10000 pats</td>
                    </tr>
                </table>
        </div>
    </div>
    <div class="hearts">
        <div class="heart" id="heart1"></div>
        <div class="heart" id="heart2"></div>
        <div class="heart" id="heart3"></div>
        <div class="heart" id="heart4"></div>
    </div>
    <script src="./scripts/kissa.js"></script>
</body>
</html>
