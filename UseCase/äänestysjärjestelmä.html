<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Äänestysjärjestelmä</title>
    <link rel="stylesheet" href="./css/aanestysjarjestelma.css">
</head>
<body>
    <div class="sivupalkki">
        <h1>Äänestysjärjestelmä</h1>
        <div id="kirjatumisPaneeli">
            <form name="kirjautuminen">
                <label>Käyttäjätunnus:</label>
                <input type="text" id="kayttajatunnus">
                </br>
                <label>Salasana:</label>
                <input type="text" id="salasana">
            </form>
            <button id="kirjaudu">Kirjaudu sisään</button>
            <button id="rekisteroidy">Rekisteröidy</button>
            <button id="kirjauduUlos">Kirjaudu ulos</button>
        </div>
        <div id="kirjautumisVirheet">
            
        </div>
        <div id="aanestyksenLuonti">
            <h2>Äänestyksen luonti</h2>
            <form name="kirjautuminen">
                <label>Otsikko:</label>
                <input type="text" id="otsikko">
                </br>
                <label>Tarkennus:</label>
                <textarea type="text" id="tarkennus"></textarea>
            </form>
            <button id="luoAanestys">Luo äänestys</button>
        </div>
    </div>

    <div class="aanestykset" id="aanestykset">
        <h1 id="aanestysOtsikko">Äänestykset</h1>
        <p id="kirjautumisKehotus">Kirjaudu sisään nähdäksesi äänestykset</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/aanestysjarjestelma.js"></script>
</body>
</html>
